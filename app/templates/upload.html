{% extends "base.html" %}

{% block content %}
<h1>Upload Images and do embedding</h1>
<form action="{{ url_for('upload_routes.upload') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <input type="submit" value="Upload">
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
